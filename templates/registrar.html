<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registrar Usuario</h1>
        <!-- Error message (if any) -->
        <div class="error-message" id="error-message" style="display:none;">
            <!-- Error message will be dynamically inserted here -->
        </div>
        
        <form action="/registrar" method="POST" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        // Validación del formulario antes de enviarlo
        function validateForm() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            
            errorMessage.style.display = 'none'; // Reset error message

            if (!nombre || !email || !password) {
                errorMessage.textContent = 'Todos los campos son obligatorios.';
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                errorMessage.style.display = 'block';
                return false;
            }

            // Si pasa todas las validaciones, retorna true para enviar el formulario
            return true;
        }
    </script>
</body>
</html>
