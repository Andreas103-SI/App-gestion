{% extends "base.html" %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h1 class="card-title">Bienvenido a la app de gestión administrativa</h1>
            <p class="card-text">Hola, {{ current_user.nombre }}</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="{{ url_for('usuarios') }}" class="btn btn-primary">Gestionar Usuarios</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
