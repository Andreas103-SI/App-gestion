<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificaciones de Tareas Administrativas</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Limpieza de logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>Mensaje</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for noti in notificaciones %}
            <tr>
                <td>{{ noti[0] }}</td>
                <td>{{ noti[1] }}</td>
                <td>{{ noti[2] }}</td>
                <td>{{ noti[3] }}</td>
                <td>{{ noti[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
