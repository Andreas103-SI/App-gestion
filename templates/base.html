<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi Aplicación{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa6mY+e+2z+8cD+0zt+5kO1GdK1GTUh5fYmUcqq2T3fZk1N8zEGM3l2VbrD" crossorigin="anonymous">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navbar y demás contenido -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('system_report') }}">Reports</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if current_user.rol == 'admin' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('notificaciones') }}">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registrar') }}">Registrar</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('monitor_view') }}">Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('optimizer') }}">Optimizer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <!-- Contenedor principal -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>
  
  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y3o5rZZjH0z9OaT5jCqKg2X9Jv5Q" crossorigin="anonymous"></script>
</body>
</html>
